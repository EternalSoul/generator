<div>
    <a href="{% url crud.list %}">&laquo; Back to list</a>
    <h2>{{ item }}</h2>

    <p>
        {% if crud.update %}<a href="{% url crud.update pk=item.pk %}">[Edit]</a>{% endif %}
        |
        {% if crud.delete %}<a href="{% url crud.delete pk=item.pk %}">[Delete]</a>{% endif %}
    </p>
</div>
