<div>
    <h2>{{ <{ meta }>.verbose_name_plural }}</h2>

    <ul>
        {% for <{ item }> in <{ items }> %}
        <li>
            <% if crud_detail %><a href="{% url <{ crud_detail }> <{ by_id }> %}">{{ <{ item }> }}</a><% endif %>

            <% if crud_edit %><a href="{% url <{ crud_edit }> <{ by_id }> %}">[{{ 'Edit'|_ }}]</a><% endif %>
            <% if crud_delete %><a href="{% url <{ crud_delete }> <{ by_id }> %}">[X]</a><% endif %>
        </li>
        {% endfor %}
    </ul>

    <p>
        <% if crud_create %><a href="{% url <{ crud_create }> %}">[
        {{ 'Create'|_ }}]</a><% endif %>
    </p>
</div>
