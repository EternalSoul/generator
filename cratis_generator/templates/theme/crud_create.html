<a href="{% url <{ crud_list }> %}">&laquo; Back to list</a>
<div>
    <h2>{{ 'New'|_ }} {{ <{ meta }>.verbose_name|lower }}</h2>

    {{ form.media }}
    <form action="" method="post"{% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{{ 'Save'|_ }}" />
    </form>
</div>
