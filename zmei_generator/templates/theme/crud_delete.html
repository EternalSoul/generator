{% load crud_utils %}
{% if crud.crud_list_link %}
<a href="{% crud_link crud.crud_list_link %}">&laquo; Back to list</a>
{% endif %}

<form action="" method="post">{% csrf_token %}

    <h2>Remove {{ crud.meta.verbose_name|lower }}</h2>

    <p>Are you sure you want to delete "{{ crud.item }}"?</p>
    <input type="hidden" name="_form" value="{{ crud.name }}" />
    <input type="submit" value="Confirm" />
</form>
