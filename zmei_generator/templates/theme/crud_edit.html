{% load crud_utils %}

{% if crud.crud_list_link %}
<a href="{% crud_link crud.crud_list_link %}">&laquo; Back to list</a>
{% endif %}

<h2>{{ crud.meta.verbose_name }} "{{ crud.item }}"</h2>

{{ crud.form.media }}
<form action="" method="post"{% if crud.form.is_multipart %} enctype="multipart/form-data"{% endif %}>{% csrf_token %}
    {{ crud.form.as_p }}
    <input type="hidden" name="_form" value="{{ crud.name }}" />
    <input type="submit" value="Save changes" />
</form>
